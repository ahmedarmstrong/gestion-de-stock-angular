<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Mouvements du stock</h1>
    </div>
    <div class="col-md-4 p-0 text-right">
      <app-boutton-action
        [isImporterVisible]="true"
        [isNouveauVisible]="true"
      ></app-boutton-action>
    </div>
  </div>
  <div class="accordion accordion-flush" id="accordionFlushExample" *ngFor="let article of listArticle" >
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#flush-collapseOne"
          aria-expanded="false"
          aria-controls="flush-collapseOne"
        >
        <app-detail-mvt-stk-article class="container"
       
      [articleDto]="article"
        >

        </app-detail-mvt-stk-article>
      </button>
      </h2>
      <div
        id="flush-collapseOne"
        class="accordion-collapse collapse"
        aria-labelledby="flush-headingOne"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="card-body">
          <app-detail-mvt-stk
         
          ></app-detail-mvt-stk>
         
        </div>
      </div>
    </div>

  
  </div>
  
  <div class="row mb-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
